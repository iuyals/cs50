{% extends "layout.html" %}
    {% block main %}
    {% if sendMethod =="get" %}
        <form action="/quote" method="post">
        <div class="form-group">
            <input type="text" placeholder="Symbol" autofocus class="form-control" name="companySymbol"/>
        </div>
        <div class="form-group">
            <button class="btn",type="submit">Submit</button>
        </div>

        </form>
    {% else %}
        <p>
            A share of {{ companyName }} costs {{ money }}.
        </p>
    {% endif %}

    {% endblock %}
